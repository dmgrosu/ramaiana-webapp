<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/index}">Ramaiana</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/index}">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/user/registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a data-toggle="modal" href="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4>Login, please</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control input-md"
                           placeholder="E-mail" required="true" autofocus="true"/>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-md"
                           placeholder="Password" required="true"/>
                </div>
                <p>
                    <button class="btn btn-primary" onclick="clickToLogin(this)">Sign in</button>
                    <a href="#">Forgot Password?</a>
                </p>
            </div>
            <div class="modal-footer">
                New to ramaiana.md?
                <a th:href="@{/user/registration}" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </div>
</div>

</body>

<script>

    function clickToLogin(btn) {

        var _email = $('#email').val();
        var _pwd = $('#password').val();

        $.ajax({

            type: "POST",
            url: "login",
            data: {email: _email, password: _pwd},
            dataType: "JSON",
            success: function (response) {
                if (response.status == 'FAIL') {

                } else {
                    window.location.reload();
                }
            }

        })

    }

</script>
