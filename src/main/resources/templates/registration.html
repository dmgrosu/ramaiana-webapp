<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">

    <div th:if="${param.success}">
        <div class="alert alert-success">
            You have been registered successfully! Now you can login.
        </div>
    </div>

    <form class="form-horizontal" th:action="@{/user/registration}"
          th:object="${user}" method="post">

        <div class="form-group">
            <div class="col-sm-10">
                <h4>Fill in registration form, please:</h4>
            </div>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First name"
                       th:field="*{firstName}" required="required">
                <p class="error-message"
                   th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <label class="control-label col-sm-2" for="lastName">Last name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last name"
                       th:field="*{lastName}" required="required">
                <p class="error-message"
                   th:each="error: ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email"
                       th:field="*{email}" required="required">
                <p class="error-message"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                       th:field="*{password}" required="required">
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label class="control-label col-sm-2" for="confirmPassword">Confirm password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                       th:field="*{confirmPassword}" required="required">
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Sign up</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>

    </form>

</div>


<div th:replace="fragments/footer"></div>

</body>
